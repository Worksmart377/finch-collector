{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
<a href="{% url 'detail' finch.id %}"></a>
  <div class="card">
    <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        <p>Home: {{ finch.home }}</p>
        <p>Description: {{ finch.description }}</p>
        <p>Fact: {{ finch.fact }}</p>
    </div>
  </div>
  </a>
{% endfor %}

{% endblock %}
